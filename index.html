<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KeyPress</title>
</head>
<body>
    <section class="main">
        <div class="name">
            <h1>
                <span class="text">Press Any Keyboard Key</span><span class="keyName"></span>
            </h1>
        </div>
    
        <div class="code">
            <p class="keyCode"></p>
        </div>
    </section>

    <ul class="keyHistory">
        <li class="lastKey">Key History</li>
    </ul>


    <script src="script.js"></script>
</body>
</html>
